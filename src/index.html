<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
  <div id="zad">
    <input type="text" v-model="search" placeholder="Some name">
    <div>
      <table class="table table-dark">
        <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Name</th>
          <th scope="col">Group</th>
          <th scope="col">Date_of_birth</th>
          <th scope="col">Zdav</th>
        </tr>
        </thead>
        <tbody>
        <tr class="product" v-for="(item, index) in students">
          <td>{{item.Id}} </td>
          <td v-bind:style="item.name.includes(search) && search != '' ? 'color:red' : '' "  >{{item.name}} </td>
          <td>{{item.group}} </td>
          <td>{{item.date_of_birth}}</td>
          <td><input type="checkbox" v-model:clicked="item.zdav"> </td>
          <td><a href="" v-on:click.prevent = "DlStudentById(item.Id)">Видалити</a> </td>
        </tr>
      </table>
      <select v-model='money'>
        <option>UAH</option>
        <option>EUR</option>
      </select>
      USD: <input type="text" v-model="usd">
      <h1 v-if="money == 'UAH'">UAH: {{usd*curr.quotes.USDUAH}}</h1>
      <h1 v-else-if="money == 'EUR'">EUR: {{usd*curr.quotes.USDEUR}}</h1>
      <h1 v-else>Выберите валюту</h1>
      
      
    </div>
    <br>
               
                  

</div>    
</body>
<script src="main.js"></script>
